<style>
  .scroller {
    white-space: pre-line;
    height: 500px;
    overflow-y: hidden;
    position: relative;
  }
</style>
<perfect-scrollbar class="scroller" wheel-propagation="true" wheel-speed="10" min-scrollbar-length="20">
  <div class="table-responsive" st-safe-src="list.tAnggotaTim.data" st-table="rowCollection" style="max-height:200px !important">
    <table class="table table-striped">
      <thead>
        <tr>
          <th class="col-md-2" st-sort="id_user">#</th>
          <th class="col-md-4" st-sort="username">ID Assesor</th>
          <th class="col-md-4" st-sort="username">ID Skema</th>
          <th class="col-md-6" st-sort="username">Jabatan</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="row in rowCollection">
          <td>{{((list.tAnggotaTim.page-1)*10)+$index+1}}</td>
          <td>{{row.ID_ASESOR}}</td>
          <td>{{row.ID_SKEMA}}</td>
          <td>{{row.JABATAN}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</perfect-scrollbar>
<ul ng-if="list.tAnggotaTim.data.length > 0" uib-pagination items-per-page="10" total-items="list.tAnggotaTim.totalRecord"
  ng-model="list.tAnggotaTim.page" ng-change="onChange.tAnggotaTimList()" max-size="5" boundary-link-numbers="true"></ul>
