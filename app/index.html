<!doctype html>
<html ng-app="newAarApp" ng-controller="AppCtrl">

<head>
    <meta charset="utf-8">
    <title>AAR Framework</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="components/components-font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="components/angular-ui-notification/dist/angular-ui-notification.css" />
    <link rel="stylesheet" href="components/angular-ui-select/dist/select.css" />
    <link rel="stylesheet" href="components/select2/select2.css" />
    <link rel="stylesheet" href="components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css" />
    <link rel="stylesheet" href="components/perfect-scrollbar/src/perfect-scrollbar.css" />
    <link rel="stylesheet" href="components/ng-scrollbar/dist/ng-scrollbar.css" />
    <link rel="stylesheet" href="components/metisMenu/dist/metisMenu.css" />
    <link rel="stylesheet" href="components/angular-loading-bar/build/loading-bar.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/main.css -->
    <!--<link rel="stylesheet" href="styles/main.css">-->
    <link rel="stylesheet" href="styles/css/main.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="styles/css/skin.css" type="text/css" media="screen" />
    <!--<link rel="stylesheet" href="styles/css/sb-admin-2.css" type="text/css" media="screen" />-->
    <!--<link rel="stylesheet" href="styles/select2.css" />-->
    <!-- endbuild -->
</head>

<body class="hold-transition skin-blue layout-top-nav">
    <div ui-view="login" ng-if="currentState=='login'" class="login-page"></div>
    <div class="wrapper" ng-if="currentState!='login'">
        <header class="main-header">
            <nav class="navbar navbar-static-top">
                <div class="container">
                    <div class="navbar-header">
                        <a href="#" class="logo"><img src="styles/img/aar32.png"> AAR Framework</a>
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                <i class="fa fa-bars"></i>
              </button>
                    </div>

                    <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="{{currentState=='main' ? 'active':''}}"><a href="" ui-sref="main()">Modules</a></li>
                            <li class="{{currentState=='roles' ? 'active':''}}"><a href="" ui-sref="roles()">Roles</a></li>
                            <li class="{{currentState=='permissions' ? 'active':''}}"><a href="" ui-sref="permissions()">Permissions</a></li>
                            <li class="{{currentState=='users' ? 'active':''}}"><a href="" ui-sref="users()">Users</a></li>
                            <li ng-click="onLoad().logout()"><a href="">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
        <div class="content-wrapper">
            <div class="container">
                <section class="content">
                    <div class="row" ui-view="content"></div>
                </section>
            </div>
        </div>
        <footer class="main-footer">
            <div class="pull-right hidden-xs">
                <b>Version</b> 2.3.0
            </div>
            <strong>Copyright Â© 2014-2015 <a href="http://almsaeedstudio.com">Almsaeed Studio</a>.</strong> All rights reserved.
        </footer>
    </div>

    <script src="components/metisMenu/dist/metisMenu.js"></script>
    <script src="components/angular-classy/angular-classy.js"></script>
