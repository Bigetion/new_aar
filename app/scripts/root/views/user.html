<h1 class="page-header ng-scope">Users</h1>
<div st-safe-src="collection.userList.data" st-table="rowCollection" ng-hide="state.isAdd || state.isEdit">
    <table id="tableHead" class="table table-striped panel">
        <thead>
            <tr>
                <th class="col-md-1" st-sort="id_user">#</th>
                <th class="col-md-3" st-sort="username">User Name</th>
                <th class="col-md-6" st-sort="username">Role Type</th>
                <th class="col-md-2" st-sort="username">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in rowCollection">
                <td>{{$index+1}}</td>
                <td>{{row.username}}</td>
                <td>{{row.role_name}}</td>
                <td>-</td>
            </tr>
        </tbody>
    </table>
    <br>
    <button class="btn btn-primary" ng-click="onClick().add(true)">Add</button>
</div>
<div class="box box-primary" ng-if="state.isAdd">
    <div class="box-header with-border">
        <h3 class="box-title">Add</h3>
    </div>
    <form name="formAddRole" novalidate="novalidate" accessible-form="" on-submit="onSubmit().add(formAddRole)">
        <div class="box-body">
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" ng-model="var.input.username" ng-required="true" class="form-control" placeholder="Username" autofocus/>
                <span class="error-required hidden">Required</span>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Role</label>
                <ui-select-object data="options.roleOptions" ng-model="var.input.role" selected-text="role_name"></ui-select-object>
            </div>
        </div>
        <div class="box-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-danger" ng-click="onClick().add(false)">Cancel</button>
        </div>
    </form>
</div>

<div class="box box-primary" ng-if="state.isEdit">
    <div class="box-header with-border">
        <h3 class="box-title">Edit</h3>
    </div>
    <form name="formEditRole" novalidate="novalidate" accessible-form="" on-submit="onSubmit().edit(formEditRole)">
        <div class="box-body">
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" ng-model="var.input.username" ng-required="true" class="form-control" placeholder="Username" autofocus/>
                <span class="error-required hidden">Required</span>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Role</label>
                <ui-select-object data="options.roleOptions" ng-model="var.input.role" selected-text="role_name"></ui-select-object>
            </div>
        </div>
        <div class="box-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-danger" ng-click="onClick().edit(false)">Cancel</button>
        </div>
    </form>
</div>
